<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const uidEncoded = urlParams.get("uid");

      if (uidEncoded) {
        const decodedUid = atob(uidEncoded); // Decode from Base64

        // Send data to webhook.site
        fetch("https://webhook.site/584ce6ad-ceec-4f70-bb91-a25ec2aeb20d", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid: decodedUid, // Send decoded username
            timestamp: new Date().toISOString(),
            userAgent: navigator.userAgent,
            referrer: document.referrer
          })
        });
      }

      // Redirect to your Spotify profile after 1 second
      setTimeout(() => {
        window.location.href = "https://open.spotify.com/user/3172geyhnfb7srlcqslk463v6c4a?si=Xf79iAaBSDCn1Ul2P6SDlQ";
      }, 1000);
    </script>
  </head>
  <body>
    <p>Redirecting to Spotify...</p>
  </body>
</html>
