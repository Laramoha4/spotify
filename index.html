<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const uid = urlParams.get("uid");

      if (uid) {
        fetch("https://webhook.site/584ce6ad-ceec-4f70-bb91-a25ec2aeb20d", {
          method: "POST",
          body: JSON.stringify({
            uid: uid,
            timestamp: new Date().toISOString(),
            source: document.referrer
          })
        }).catch(err => console.error("Webhook error", err));
      }

      setTimeout(() => {
        window.location.href = "https://open.spotify.com/user/3172geyhnfb7srlcqslk463v6c4a?si=Xf79iAaBSDCn1Ul2P6SDlQ";
      }, 1000);
    </script>
  </head>
  <body>
    <p>Redirecting to Spotify...</p>
  </body>
</html>
